<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS: Componentes</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- TODO: Cargar CSS Bootstrap (no es necesario el JS) -->
</head>

<body>

    <h1 id="autor">Autor: Juan José Hernández Mojena</h1>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="row">
        <div class="jumbotron">
            <h1 id="title">{{ title }}</h1>
        </div>
        <div class="container row mx-auto w-75">
            <item-data v-for="item in col.collection.items" :item="item"></item-data>
        </div>
    </div>



    <!-- Plantilla para el componente edit-form -->
    <script type="text/x-template" id="editForm">
        <dl v-for="data in item.data">
            <dd>{{ data.promt }}</dd>
            <input v-if="data.prompt != data.description" type="text" v-model="data.value">
            <textarea v-else v-model="data.value" type="text"></textarea>
        </dl>
        <button @click="cerrarForm" class="btn btn-secondary">Cerrar</button>
    </script>



    <!-- Plantilla para el componente item-data -->
    <script type="text/x-template" id="itemData">

                <div class="col-md-4 card h-100">
                    
                        <div class="card-body" v-for="(data, index) in item.data" v-show="datos">
                            <dt class="card-title">{{ data.prompt }}</dt>
                            <dd>
                                <h4 class="card-title" v-if="data.prompt === 'Name'"> {{ data.value }} </h4>
                            </dd>
                            <dd>
                                <p class="card-text" v-if="data.prompt === 'Description'">{{ data.value }}</p>
                            </dd>
                            <dd>
                                <h5 class="card-title" v-if="data.prompt === 'Director'">{{ data.value }}</h5>
                            </dd>
                            <dd>
                                <h6 class="card-text" v-if="data.prompt === 'Release Date'">{{ data.value }}</h6>
                            </dd>
                        
                        <div v-if="index === 3" class="pt-2"> 
                            <a :href="item.href"><button class="btn btn-primary">Ver</button></a>
                            <button @click="toggleEditFormVisibility" class="btn btn-secondary">Editar</button>
                        </div>
                        </div>
                        <div class="card-body" v-show="edit">
                            <dl v-for="data in item.data">
                                <dt>{{ data.promt }}</dt>
                                <input v-if="data.prompt != 'Description'" class="w-100" type="text" v-model="data.value">
                                <textarea v-else v-model="data.value" type="text"></textarea> 
                            </dl>                          
                        
                            <button @click="cerrarForm" class="btn btn-secondary">Cerrar</button>  
                        </div>
                        
                </div>
            
        </script>


    <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
